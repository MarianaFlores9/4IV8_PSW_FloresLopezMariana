<html>
    <head>
        <title>Alumnos Batiz</title>
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        
        <script src="js/validacion.js"></script>
    </head>
    <body>
        <div class="general">
        <div class="container">
            <h1>Consulta de Alumnos Batiz</h1>
            <br>
            <a href="ConsultarAlumnos">Consultar Lista</a>
        </div>
        <div class="registro">
            <br>
            <form name="formulario" method="post" action="RegistrarAlumnos" onsubmit="return validar(this)">
                <label><h3>Registrar Alumno</h3></label>
                <br>
                <label>Nombre</label>
                <br>
                <input required type="text" name="nombre" id="nombre">
                <br>
                <label>Apellido paterno</label>
                <br>
                <input required type="text" name="appat" id="appat">
                <br>
                <label>Apellido materno</label>
                <br>
                <input required name="apmat" id="apmat">
                <br>
                <label>Boleta</label>
                <br>
                <input required type="text" name="boleta" id="boleta" onkeypress="return validarn(event)">
                <br>
                <label>Telefono</label>
                <br>
                <input required type="text" name="telefono" id="telefono">
                <br>
                <br>
                <input type="submit" value="Registar Nuevo Alumno">
                <input type="reset" value="Borrar Datos">
            </form>
        </div>
        <div class="eliminar" >
            <form method="get" action="EliminarAlumno" name="elimina" onsubmit="return boleta(this)">
                <label><h3>Eliminar Alumno</h3></label>
                <br>
                <label>Ingrese la Boleta para dar de baja a un alumno</label>
                <br>
                <input type="text" name="boletaelimina" >
                <br>
                <br>
                <input type="submit" value="Dar de Baja" >
            </form>
        </div>
        <div class="actualizacion">
            <br>
            <form name="formulario1" method="post" action="ModificarAlumno" onsubmit="return validary(this)">
                <label><h3>Modificar datos del Alumno</h3></label>
                <br>
                <label>Ingrese los datos del alumno que desea modificar</label>
                <br>
                <label>Nombre</label>
                <br>
                <input type="text" name="nombre" id="nombre">
                <br>
                <label>Apellido paterno</label>
                <br>
                <input type="text" name="appat" id="appat">
                <br>
                <label>Apellido materno</label>
                <br>
                <input type="text" name="apmat" id="apmat">
                <br>
                <label>Boleta</label>
                <br>
                <input type="text" name="boleta" id="boleta">
                <br>
                <label>Telefono</label>
                <br>
                <input type="text" name="telefono" id="telefono">
                <br>
                <br>
                <input type="submit" value="Modificar Alumno">
                <input type="reset" value="Borrar Datos">
            </form>
        </div>
    </div>
    
    </body>
</html>
